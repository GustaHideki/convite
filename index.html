<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convite de Casamento</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap">
  <style>
    .font-vibes { font-family: 'Great Vibes', cursive; }
  </style>
</head>
<body class="bg-pink-50 text-gray-800">

  <!-- Header -->
  <header class="text-center py-12 px-4 bg-white shadow-md">
    <h1 class="text-5xl font-vibes text-pink-600">Bianca & Gustavo</h1>
    <p class="text-lg mt-2">Estão felizes em convidar você para o nosso casamento!</p>
  </header>

  <!-- Foto principal -->
  <section class="my-10 px-4">
    <img src="./Imagem do WhatsApp de 2025-05-04 à(s) 15.20.38_a59b01d8.jpg" alt="Foto do casal" class="mx-auto rounded-xl shadow-lg max-w-full sm:max-w-2xl" />
  </section>

  <!-- Detalhes do casamento -->
  <section class="text-center px-4 space-y-6">
    <h2 class="text-3xl font-vibes text-pink-600">Detalhes do Evento</h2>
    <div class="text-lg">
      <p><strong>Data:</strong> 25 de Outubro de 2025</p>
      <p><strong>Horário:</strong> 12h00</p>
      <p><strong>Local:</strong> chacara 123 - Jundiaí-SP</p>
    </div>
  </section>

  <!-- Contagem Regressiva (opcional) -->
  <section class="text-center mt-12 px-4">
    <h2 class="text-2xl font-semibold text-pink-500 mb-2">Contagem Regressiva</h2>
    <div id="countdown" class="text-2xl font-mono text-gray-700"></div>
  </section>

  
  <!-- Confirmação de presença -->
  <!-- Confirmação de presença substituída por botão de agenda -->
<section class="text-center mt-16 mb-12 px-4">
  <h2 class="text-2xl font-semibold text-pink-500 mb-4">Salvar na Agenda</h2>
  <a 
    href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=Casamento+de+Nome+e+Nome&dates=20251220T200000Z/20251220T230000Z&details=Nosso+casamento+será+um+dia+inesquecível!&location=Espaço+Flor+de+Lis,+Av.+Exemplo,+123,+Cidade&sf=true&output=xml" 
    target="_blank"
    class="inline-block bg-pink-500 text-white px-6 py-3 rounded-full shadow hover:bg-pink-600 transition"
  >
    Adicionar à Google Agenda
  </a>
</section>


  <!-- Rodapé -->
  <footer class="text-center text-sm text-gray-500 py-6">
    Feito com ❤️ por Gustavo & Bianca
  </footer>

  <script>
  const countdown = document.getElementById('countdown');
  const weddingDate = new Date('2025-10-25T17:00:00-03:00'); // 25 de outubro de 2025 às 17h (UTC-3)

  setInterval(() => {
    const now = new Date();
    const diff = weddingDate - now;

    if (diff <= 0) {
      countdown.textContent = "O grande dia chegou!";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    countdown.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }, 1000);
</script>


  

</body>
</html>
